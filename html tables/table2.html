<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF class="yellow"-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 2</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        table,tr,td,th{
            text-align: center;
            border: 1px solid black;
            border-collapse: collapse;
        }
        table{
            margin: 5px;
        }
        .yellow{
            background: yellow;
        }
        .green{
            background: lightgreen;
        }
        .purple{
            background: rgb(202, 49, 252);
        }
    </style>
</head>
<body>
    
    <table >
        <tr >
            <th rowspan="3">Day</th>
            <th colspan="3">Seminar</th>
        </tr>
        <tr>
            <th colspan="2">Schedule</th>
            <th rowspan="2">Topic</th>
        </tr>
        <tr>
            <th>Begin</th>
            <th>End</th>
        </tr>
        <tr >
            <td rowspan="2">Monday</td>
            <td rowspan="2" class="yellow">8:00 a.m.</td>
            <td rowspan="2" class="purple">5:00 p.m.</td>
            <td>Introduction to XML</td>
        </tr>
        <tr>
            <td>Validity: DTD and Relax NG</td>

        </tr>
        <tr >
            <td rowspan="3">Tuesday</td>
            <td class="yellow">8:00 a.m.</td>
            <td class="yellow">11:00 a.m.</td>
            <td rowspan="1.5">XPath</td>
        </tr>
        <tr>
            <td class="yellow">11:00 a.m.</td>
            <td class="green">2:00 p.m.</td>
        </tr>
        <tr>
            <td class="green">2:00 p.m.</td>
            <td class="purple">5:00 p.m.</td>
            <td rowspan="1.5">XSL Transformation</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td rowspan="2" class="yellow">8:00 a.m.</td>
            <td rowspan="2" class="green">12:00 p.m.</td>
            <td>XSL Formatting Objects</td>
        </tr>
    </table>

</body>
</html>
