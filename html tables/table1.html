<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>School Timetable</title>
<style>
    
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  table {
    border-collapse: collapse;
    width: 100%;
  }

  th, td {
    text-align: center;
    border: 1px solid #ddd;
    padding: 8px;
  }

  th {
    background-color: #f2f2f2;
  }

  tr:nth-child(even) {
    background-color: #f9f9f9;
  }
</style>
</head>
<body>
<table>
  <caption><h1>TIME TABLE</h1></caption>
  <tr>
    <th>Day/Period</th>
    <th>I</th>
    <th>II</th>
    <th>III</th>
    <th>12:00-12:40</th>
    <th>IV</th>
    <th>V</th>
    <th>VI</th>
    <th>VII</th>
  </tr>
  <tr>
    <th>Monday</th>
    <td>Eng</td>
    <td>Mat</td>
    <td>Che</td>
    <td></td>
    <td>LAB</td>
    <td>Phy</td>
    <td></td>
    <td>SPORTS</td>
  </tr>
  <tr>
    <th>Tuesday</th>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
    <td>Eng</td>
    <td>Che</td>
    <td>Mat</td>
    <td>SPORTS</td>
  </tr>
  <tr>
    <th>Wednesday</th>
    <td>Mat</td>
    <td>Phy</td>
    <td>Eng</td>
    <td></td>
    <td>Che</td>
    <td></td>
    <td>LIBRARY</td>
    <td></td>
  </tr>
  <tr>
    <th>Thursday</th>
    <td>Phy</td>
    <td>Eng</td>
    <td>Che</td>
    <td></td>
    <td>LAB</td>
    <td>Mat</td>
    <td></td>
    <td></td>
  </tr>
  <tr>
    <th>Friday</th>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
    <td>Mat</td>
    <td>Che</td>
    <td>Eng</td>
    <td>Phy</td>
  </tr>
  <tr>
    <th>Saturday</th>
    <td>Eng</td>
    <td>Che</td>
    <td>Mat</td>
    <td></td>
    <td>SEMINAR</td>
    <td></td>
    <td></td>
    <td>SPORTS</td>
  </tr>
</table>
</body>
</html>
